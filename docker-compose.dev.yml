version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notes-postgres-dev
    environment:
      POSTGRES_USER: notesuser
      POSTGRES_PASSWORD: notespassword
      POSTGRES_DB: notesdb
    ports:
      - "5436:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notesuser -d notesdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notes-network-dev

networks:
  notes-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:

