
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: notes-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - notes-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: notes-kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: notes-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-testsuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testpassword}
      POSTGRES_DB: ${POSTGRES_DB:-notesdb}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notesuser} -d ${POSTGRES_DB:-notesdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notes-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: notes-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://testsuser:testpassword@postgres:5432/notesdb}
      PORT: ${BACKEND_PORT:-4202}
      NODE_ENV: production
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:29092}
      KAFKA_CLIENT_ID: ${KAFKA_CLIENT_ID:-notes-app-backend}
      KAFKA_LOG_TOPIC: ${KAFKA_LOG_TOPIC:-application-logs}
      SERVICE_NAME: ${SERVICE_NAME:-notes-app-backend}
    ports:
      - "${BACKEND_PORT:-4202}:${BACKEND_PORT:-4202}"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - notes-network
    restart: unless-stopped
    command: sh -c "(pnpm db:migrate || true) && pnpm start"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: notes-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4202}
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-4203}:4203"
    depends_on:
      - backend
    networks:
      - notes-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  notes-network:
    driver: bridge

